language: cpp

dist: trusty

env:
  matrix:
    - PACKAGES='g++ cmake libsdl-ttf2.0-dev libsdl-mixer1.2-dev libsdl-image1.2-dev libboost-all-dev' CMAKE=cmake VIOLET_CXX=g++
    - PACKAGES='clang-3.6 cmake libsdl-ttf2.0-dev libsdl-mixer1.2-dev libsdl-image1.2-dev libboost-all-dev' CMAKE=cmake VIOLET_CXX=clang++

before_install:
  - export CXX=$VIOLET_CXX
  - sudo apt-get update
  - sudo apt-get install -y $PACKAGES

script:
  - mkdir build && cd build && $CMAKE -DCMAKE_INSTALL_PREFIX=../dist .. && make install && cd ..

